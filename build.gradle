plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'org.jetbrains.kotlin.plugin.spring' version '1.3.50'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.fdn'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // Database
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Json parser
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'

    // Kotlin
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Tests
    testCompile 'io.rest-assured:rest-assured:4.0.0'
    // Needed because of spring-boot-dependencies, that will pull in version 3.1.1 with
    // the old *ObjectMapperFactory package names
    testCompile 'io.rest-assured:json-path:4.0.0'
    testCompile 'io.rest-assured:xml-path:4.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict']
        jvmTarget = '1.8'
    }
}
